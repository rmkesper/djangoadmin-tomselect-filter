{% load i18n %}

<div style="padding: 0.5rem">
  <label>
    <span>{{ spec.get_title }}</span>
    <select
      class="tom-select-filter"
      data-url="{{ spec.get_lookup_url }}"
      data-param="{{ spec.parameter_name }}"
      multiple
    ></select>
  </label>
  <button id="submit_{{ spec.parameter_name }}">{% translate "Submit" %}</button>
</div>
